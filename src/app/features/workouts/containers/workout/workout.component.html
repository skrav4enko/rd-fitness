<div class="panel">
  <div class="panel-heading space-between flex align-items-center">
    <span
      ><i class="fa fa-dumbbell"></i> {{ id ? "Edit" : "Add" }} training:</span
    >
  </div>
  <div class="panel-block">
    <app-workout-form
      [workout]="workout"
      (edit)="editHandler($event)"
      (add)="addHandler($event)"
    ></app-workout-form>
  </div>
</div>
