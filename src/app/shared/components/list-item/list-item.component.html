<div class="panel-block space-between item">
  <div>
    <p>{{ item.name }}</p>
    <p *ngIf="item.ingredients; else workout">
      {{ item.ingredients | ingredients }}
    </p>
    <ng-template #workout>
      <p>{{ item | appWorkouts }}</p>
    </ng-template>
  </div>
  <div>
    <i (click)="onEdit()" class="fa fa-edit"></i>
    <i (click)="onDelete()" class="fa fa-trash-alt"></i>
  </div>
</div>
